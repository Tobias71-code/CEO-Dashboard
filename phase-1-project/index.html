<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>

    
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    
    <div class="grid-container">
        
        <aside id="sidebar">
            <h2><i class="fas fa-chart-line"></i> Dashboard</h2>
            <ul>
                <li><i class="fas fa-home"></i> Overview</li>
                <li><i class="fas fa-dollar-sign"></i> Sales</li>
                <li><i class="fas fa-shopping-cart"></i> Orders</li>
                <li><i class="fas fa-chart-bar"></i> Profit</li>
                <li><i class="fas fa-cogs"></i> Settings</li>
            </ul>

            
            <div class="widget-toggles">
                <h3>Show Widgets</h3>
                <label class="custom-checkbox">
                    <input type="checkbox" id="toggleSales" checked>
                    <span class="checkmark"></span> Sales
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" id="toggleProfit" checked>
                    <span class="checkmark"></span> Profit
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" id="toggleOrders" checked>
                    <span class="checkmark"></span> Orders
                </label>
            </div>
        </aside>

        
        <main class="main-container">
            <header class="main-header">
                <h1>CEO Dashboard</h1>
                <p>Welcome back, CEO! Here's a summary of your business performance.</p>
            </header>

            
            <section class="metrics-container">
                <div class="metric-card" id="salesWidget">
                    <h2>Sales</h2>
                    <p id="sales">Loading...</p>
                </div>
                <div class="metric-card" id="profitWidget">
                    <h2>Profit</h2>
                    <p id="profit">Loading...</p>
                </div>
                <div class="metric-card" id="ordersWidget">
                    <h2>Orders</h2>
                    <p id="orders">Loading...</p>
                </div>
            </section>

            
            <section class="chart-container">
                <h2>Sales Revenue</h2>
                <canvas id="salesRevenueChart"></canvas>
            </section>
        </main>

        
        <aside id="right-sidebar">
            
            <div class="todo-widget">
                <h3>To-Do List</h3>
                <input type="text" id="todo-input" placeholder="Add a new task">
                <button id="add-todo-btn">Add</button>
                <ul id="todo-list"></ul>
            </div>
        </aside>
    </div>

    
    <script src="script.js"></script>

    
    <script>
        
        const labels = ['January', 'February', 'March', 'April', 'May', 'June'];
        const data = {
            labels: labels,
            datasets: [{
                label: 'Sales',
                backgroundColor: 'rgb(54, 162, 235)',
                borderColor: 'rgb(54, 162, 235)',
                data: [10, 20, 30, 25, 35, 45],
                fill: false,
            }]
        };

        
        const config = {
            type: 'line',
            data: data,
            options: {}
        };

        
        var myChart = new Chart(
            document.getElementById('salesRevenueChart'),
            config
        );
    </script>
</body>
</html>
